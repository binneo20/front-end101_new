<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script type="text/javascript" src="js/main.js"></script>
	<style>
	
	h1{margin-left: 10px;}
	h4{text-transform: capitalize;}
	.col-lg-3, .col-lg-12{ border: 1pt solid pink; padding: 20px; margin: 10px;}

	button{margin-top: 10px;}
	</style>
</head>
<body>
	<div class="container">
		<h1>Caculator</h1>
		<div class="col-lg-12">
			<h4>Square a number</h4>
			<button onclick="calculatorSquarePrompts()">Calculate</button>
			
		</div>

		<div class="col-lg-12">
			<h4>Divide a number by half</h4>
			<button onclick="calculatorHalfPrompts()">Calculate</button>
		</div>

		<div class="col-lg-12">
			<h4>Calculate the percentage</h4>
			<button onclick="calculatePercentPrompts()">Calculate</button>
		</div>

		<div class="col-lg-12">
			<h4>Calculate the area of a circle</h4>
			<button onclick="calculateAreaPrompts()">Calculate</button>
		</div>
		
		<div class="col-lg-12">
			<h4>Final Act</h4>
			<button onclick="calculateFinalPrompts()">Calculate</button>
		</div>
	</div>
</body>
</html>
